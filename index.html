<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Quiz</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class=" position-absolute top-50 start-50 translate-middle">
        <h3>What color is the sky?</h3>
            <input type="radio" name="" id="">
            <label for="">Red</label><br>
            <input type="radio" name="" id="">
            <label for="">Blue</label><br>
            <input type="radio" name="" id="">
            <label for="">Green</label><br>
            <input type="radio" name="" id="">
            <label for="">Purple</label><br>

        <h3>How many letters are in the alphabet?</h3>
            <input type="radio" name="" id="">
            <label for="">23</label><br>
            <input type="radio" name="" id="">
            <label for="">28</label><br>
            <input type="radio" name="" id="">
            <label for="">22</label><br>
            <input type="radio" name="" id="">
            <label for="">26</label><br>
        
        <h3>Who is on the hundred dollar bill?</h3>
            <input type="radio" name="" id="">
            <label for="">Benjamin Franklin</label><br>
            <input type="radio" name="" id="">
            <label for="">Abraham Lincoln</label><br>
            <input type="radio" name="" id="">
            <label for="">Geroge Washington</label><br>
            <input type="radio" name="" id="">
            <label for="">Donald Trump</label><br>
    
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
