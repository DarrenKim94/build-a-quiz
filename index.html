<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Quiz</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class=" position-absolute top-50 start-50 translate-middle">
        <form action="" onsubmit="  return submitAnswers()">
            <h3>What color is the sky?</h3>
                <input type="radio" id="q1Answer" name="q1" value="Blue">
                <label for="q1Answer">Blue</label><br>
                <input type="radio" id="q1b" name="q1" value="Red">
                <label for="q1b">Red</label><br>
                <input type="radio" id="q1c" name="q1" value="Green">
                <label for="q1c">Green</label><br>
                <input type="radio" id="q1d" name="q1" value="Black">
                <label for="q1d">Black</label>
                <p id="q1Text"></p>
            <h3>What is 2 x 3?</h3>
                <input type="radio" id="q2a" name="q2" value="8">
                <label for="q2a">8</label><br>
                <input type="radio" id="q2b" name="q2" value="5">
                <label for="q2b">5</label><br>
                <input type="radio" id="q2c" name="q2" value="4">
                <label for="q2c">4</label><br>
                <input type="radio" id="q2Answer" name="q2" value="6">
                <label for="q2Answer">6</label>
                <p id="q2Text"></p>
                <input id="submitbtn" type="submit" name="submit" value="Submit">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
