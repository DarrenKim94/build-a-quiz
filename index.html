<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Quiz</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class=" position-absolute top-50 start-50 translate-middle">
        <h3>What color is the sky?</h3>
            <input type="radio" name="q1" id="q1a" value="a">
            <label for="q1a">Red</label><br>
            <input type="radio" name="q1" id="q1b" value="b">
            <label for="q1b">Blue</label><br>
            <input type="radio" name="q1" id="q1c" value="c">
            <label for="q1c">Green</label><br>
            <input type="radio" name="q1" id="q1d" value="d">
            <label for="q1d">Purple</label><br>

        <h3>How many letters are in the alphabet?</h3>
            <input type="radio" name="q2" id="q2a" value="a">
            <label for="q2a">23</label><br>
            <input type="radio" name="q2" id="q2b" value="b">
            <label for="q2b">28</label><br>
            <input type="radio" name="q2" id="q2c" value="c">
            <label for="q2c">22</label><br>
            <input type="radio" name="q2" id="q2d" value="d">
            <label for="q2d">26</label><br>
        
        <h3>Who is on the hundred dollar bill?</h3>
            <input type="radio" name="q3" id="q3a" value="a">
            <label for="q3a">Benjamin Franklin</label><br>
            <input type="radio" name="q3" id="q3b" value="b">
            <label for="q3b">Abraham Lincoln</label><br>
            <input type="radio" name="q3" id="q3c" value="c">
            <label for="q3c">Geroge Washington</label><br>
            <input type="radio" name="q3" id="q3d" value="d">
            <label for="q3d">Donald Trump</label><br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
